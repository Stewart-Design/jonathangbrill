brill_intro:
  heading: For us, it’s personal.
  text: >
    We focus on helping people who’ve been seriously injured – whether it’s from a truck wreck, car wreck, a dangerous property condition, or other injury. A lot of our clients are just regular folks trying to recover and get back to work, get back to supporting their families, but insurance companies don’t always treat them fairly. That’s where we come in. We walk with our clients every step of the way, handling the paperwork, the phone calls, and the fight – so that they can focus on healing. We don’t get paid unless we recover, and we work every case like it’s personal – because to our clients, it is. 

    
    We pride ourselves on being from a small-town West Virginia and going toe-to-toe and winning against the biggest law firms. We protect everything you've worked so hard to build and get you back to the life you love.
