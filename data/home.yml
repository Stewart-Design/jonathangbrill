services:
  heading: Personal Injury Law
  items:
    - heading: Truck Wrecks
      icon: truck
      text: When someone’s been hit by a commercial truck, the damage is often life-changing – and the legal fight can be just as tough. Trucking companies and their insurers move fast to protect themselves, but we move faster. We know how to dig into logbooks, black box data, and federal safety violations to hold these companies accountable.
      url: /practice-areas/car-truck-wrecks
    - heading: Car Wrecks
      icon: car-burst
      text: After a car wreck, everything changes in an instant – medical bills pile up, you’re missing work, and the insurance company is focused on paying as little as possible. We pride ourselves on stepping in to make sure our clients don’t get pushed around. We gather the evidence to build your case from day one so that you can focus on healing.
      url: /practice-areas/car-truck-wrecks
    - heading: Insurance Bad Faith
      icon: file-circle-xmark
      text: Sometimes the fight isn’t with the other driver – it’s with your own insurance company. When folks pay their premiums and get the runaround after a claim, that not just frustrating – it’s wrong. We frequently take on insurance companies that act in bad faith, delay payments, or deny valid claims.
      url: /practice-areas/insurance-bad-faith
    - heading: Wrongful Death
      icon: tombstone-blank
      text: Nothing is harder than losing someone you love – especially when it didn’t have to happen. In wrongful death cases, we stand with families who are grieving and looking for answers. We dig deep to discover what really happened, hold the responsible parties accountable, and fight to make sure the family is financially protected moving forward.
      url: /practice-areas/wrongful-death
