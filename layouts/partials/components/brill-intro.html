{{ with .Site.Data.home.brill_intro }}
  <section aria-labelledby="intro-label" class="py-6 text-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 mx-xl-auto">
          <h2 id="intro-label" class="display-5 mb-4 poppins-regular"><strong>{{ .heading }}</strong></h2>
          <div class="fs-5">
            {{ .text | markdownify }}
            {{ if .signature }}
              <p class="h6 small text-red mb-5 mt-4"><span class="small">{{ .signature.text }}</span></p>
            {{ end }}
          </div>
          {{ range .ctas }}
            {{ partial "generic/button" (dict "button" . ) }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
