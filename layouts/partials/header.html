<header id="topper" class="pt-3">
  <div class="container">
    <!--
    {{ partial "breadcrumbs.html" . }}
     -->
    <h1 class="display-4 mt-6 mb-0 archivo-black-regular jgb-bar">{{ .Title }}</h1>
    {{ if eq .Type "attorney" }}
      {{ if .Params.position }}
        <p class="h4">{{ .Params.position }}</p>
      {{ end }}
    {{ end }}
  </div>
</header>
