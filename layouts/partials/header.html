{{ $title := "" }}
{{ if .Title }}
  {{ $title = .Title }}
{{ end }}
{{ if .title }}
  {{ $title = .title }}
{{ end }}
{{ if .alt_title }}
  {{ $title = .alt_title }}
{{ end }}
<header id="topper" class="pt-6">
  <div class="container">
    <h1 class="display-4 mb-0">{{ $title }}</h1>
    {{ if .position }}
      <p class="h4">{{ .position }}</p>
    {{ end }}
  </div>
</header>
