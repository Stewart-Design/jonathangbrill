backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - label: "Landing Pages"
    name: "landingPages"
    files:
      - label: "Why We Fight"
        name: "why-we-fight"
        file: "data/why_we_fight.yml"
        create: false
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Alternate Title, name: alt_title, widget: string, required: false}
      - label: "How We Help"
        name: "how-we-help"
        file: "data/how_we_help.yml"
        create: false
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Alternate Title, name: alt_title, widget: string, required: false}
          - {label: Content, name: content, widget: markdown}
      - label: "Practice Areas"
        name: "practice-areas"
        file: "data/practice_areas.yml"
        create: false
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Alternate Title, name: alt_title, widget: string, required: false}
          - {label: Lead, name: lead, widget: text, required: false}
          - {label: Content, name: content, widget: markdown}
      - label: "Meet Us"
        name: "meet-us"
        file: "data/meet_us.yml"
        create: false
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Alternate Title, name: alt_title, widget: string, required: false}
          - label: Sidebar Image
            name: sidebar_img
            widget: object
            fields:
              - {label: SRC, name: src, widget: image, choose_url: false, required: false}
              - {label: Alt Text, name: alt, widget: string, required: false}
          - label: Fighting for Good People
            name: fighting
            widget: object
            fields:
              - label: Image
                name: image
                widget: object
                fields:
                  - {label: SRC, name: src, widget: image, choose_url: false, required: false}
                  - {label: Alt Text, name: alt, widget: string, required: false}
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: markdown}
              - label: Call to Action
                name: cta
                widget: object
                fields:
                  - {label: Text, name: text, widget: string, required: false}
                  - {label: URL, name: url, widget: string, required: false}
          - {label: Content, name: content, widget: markdown}
  - label: "Attorneys"
    name: "attorneys"
    folder: "content/meet-us"
    create: true
    editor:
      preview: false
    fields:
      - {label: Title, name: title, widget: string}
      - label: Image
        name: image
        widget: object
        fields:
          - {label: SRC, name: src, widget: image, required: false}
          - {label: Alt Text, name: alt, widget: string, required: false}
          - {label: Position, name: position, widget: string, required: false}
          - {label: Location, name: location, widget: string, required: false}
          - {label: Phone, name: phone, widget: string, required: false}
          - {label: Fax, name: fax, widget: string, required: false}
          - {label: Email, name: email, widget: string, required: false}
          - label: Areas of Practice
            name: areas_of_practice
            widget: list
            required: false
          - {label: Bar Admission, name: bar_admission, widget: string, required: false}
          - label: Education
            name: education
            widget: list
            fields:
              - {label: School, name: school, widget: string, required: false}
              - {label: Location, name: location, widget: string, required: false}
              - label: Items
                name: items
                widget: list
                required: false
          - {label: Litigation Percentage, name: litigation_percentage, widget: string, required: false}
          - {label: Weight, name: weight, widget: number, value_type: int, min: 1, max: 100 }
  - label: "Blog"
    name: "blog"
    folder: "content/blog"
    create: true
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Alt Text", name: "alt_text", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Footer"
    name: "footer"
    create: false
    editor:
      preview: false
    files:
      - label: "Footer"
        name: "footer"
        file: "data/footer.yml"
        editor:
          preview: false
        fields:
          - {label: Background Image, name: background_image, widget: image, required: false}
          - {label: Contact Message, name: contact_message, widget: text, required: false}
  - label: "Settings"
    name: "settings"
    create: false
    editor:
      preview: false
    files:
      - label: "Config"
        name: "config"
        file: "data/settings.yml"
        editor:
          preview: false
        fields:
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Google Analytics ID", name: "google_analytics_id", widget: "string", required: false }
          - label: "Site Menu"
            name: "site_menu"
            widget: "list"
            fields:
              - { label: "Menu Item", name: "menu_item", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
            required: false
          - label: "Phone"
            name: "phone"
            widget: "string"
            required: false
          - label: "Email"
            name: "email"
            widget: "object"
            required: false
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "URL", name: "url", widget: "string", required: false }